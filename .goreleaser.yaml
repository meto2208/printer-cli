# .goreleaser.yaml
project_name: printer

builds:
  - main: ./main.go
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

snapshot:
  name_template: "snapshot-{{ .Commit }}"
